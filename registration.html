

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="registration.css">
</head>

<body>
    <div class="header">
        <div class="logo">
            <img src="linkleap.png" alt="Linkleap Logo">
        </div>
        <div class="links">
            <a href="launch_soon.html">People</a>
            <a href="launch_soon.html">Jobs</a>
            <a href="launch_soon.html">Get the App</a>
            <a href="join.html">Join Now</a>
            <a href="signin.html">Sign In</a>
        </div>
    </div>

    <div id="login-container">
        <div id="login-form">
            <h1>Welcome to your<br>professional community</h1>
            <form>
                <label for="email">Email or Phone</label>
                <input type="email" name="email" id="email">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
                <a href="#">Forgot Your Password</a>
                <button id="signin">Sign In</button>
                <div id="or">
                    <hr>
                    <b>or</b>
                    <hr>
                </div>
                <p>By clicking Continue, you agree to Linkleap’s <a href="user_agreement.html">User Agreement</a>, <a href="privacy_policy.html">Privacy Policy</a>, and <a href="cookie_policy.html">Cookie Policy</a>.</p>
                <a href="#" ><input type="submit" value="Continue with Google"></a>
                <input type="submit" value="New to LinkLeap? Join Now">
            </form>
        </div>
        <div id="side-picture">
            <img src="community.png" alt="Community of people">
        </div>
    </div>
    

    <div id="footer">
        <p>© 2024 LinkLeap. All rights reserved. | <a href="#">Terms of Service</a> | <a href="#">Privacy Policy</a></p>
    </div>
