<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launching Soon Animation</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            perspective: 1000px; /* Adding perspective for 3D effect */
        }
        
        .container {
            text-align: center;
        }
        
        .animated-text {
            font-size: 3em;
            color: #0077b5; /* Blue color */
            margin: 0;
            opacity: 0; /* Initially invisible */
            animation: fadeInUp 2s ease forwards, rotateY 3s linear infinite; /* Animation */
        }
        
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(50px); /* Start animation from 50px below */
            }
            100% {
                opacity: 1;
                transform: translateY(0); /* End animation at original position */
            }
        }
        
        @keyframes rotateY {
            0% {
                transform: rotateY(0); /* Initial rotation */
            }
            100% {
                transform: rotateY(360deg); /* Full rotation */
            }
        }
        
        
        
    </style>
</head>

<body>
    <div class="container">
        <h1 class="animated-text">Launching</h1>
        <h1 class="animated-text">Soon</h1>
    </div>
</body>

</html>
