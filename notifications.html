<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Clone - Notifications</title>
    <link rel="stylesheet" href="notifications.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>

<body>
    
   
    <div class="header">
        <div class="header__left">
            <img src="linkleap.png" alt="" />
            <div class="header__search">
                <i class="material-icons"> search </i>
                <input type="text" />
            </div>
        </div>

        <div class="header__right">
            <div class="headerOption">
                <a href="mainpage1.html"><i class="material-icons headerOption__icon"> home </i>
                    <h3>Home</h3>
                </a>
            </div>
            <div class="headerOption">
                <a href="connects.html"><i class="material-icons headerOption__icon"> supervisor_account </i>
                    <h3>My Network</h3>
                </a>
            </div>
            <div class="headerOption">
                <a href=""><i class="material-icons headerOption__icon"> business_center </i>
                    <h3>Jobs</h3>
                </a>
            </div>
            <div class="headerOption">

                <a href="chats.html"><i class="material-icons headerOption__icon"> chat </i>
                    <h3>Messaging</h3>
                </a>
            </div>
            <div class="headerOption">
                
            <a href="notifications.html"><i class="material-icons headerOption__icon"> notifications </i>
                <h3>Notifications</h3>
            </a>
                </div>
            <div class="headerOption">
                <a href="profile.html"><i class="material-icons headerOption__icon"> account_circle </i>
                    <h3>Me</h3></a>
            </div>
        </div>
    </div>

    <!-- Notification Content -->
    <div class="content">
        <h1>Notifications</h1>
        <div class="notification-list">
            <div class="notification-item">
                <div class="notification-icon">
                    <i class="fas fa-user-friends"></i>
                </div>
                <div class="notification-details">
                    <p><strong>John Doe</strong> sent you a connection request.</p>
                    <p class="timestamp">2 hours ago</p>
                </div>
            </div>
            <div class="notification-item">
                <div class="notification-icon">
                    <i class="fas fa-comment"></i>
                </div>
                <div class="notification-details">
                    <p><strong>Jane Smith</strong> commented on your post.</p>
                    <p class="timestamp">1 day ago</p>
                </div>
            </div>
            <div class="notification-item">
                <div class="notification-icon">
                    <i class="fas fa-thumbs-up"></i>
                </div>
                <div class="notification-details">
                    <p><strong>Mike Johnson</strong> liked your post.</p>
                    <p class="timestamp">3 days ago</p>
                </div>
            </div>
        </div>
    </div>
    <script src="notifications.js"></script>

</body>

</html>
